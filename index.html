<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Password Generator</title>
</head>
<body>
    <main>
    <div class="main-wrapper">

        <!-- Main Text Start -->

        <div class="text-wrapper">
            <h1>Generate a <span class="RandomPW">random password</span></h1>
            <p>Never use an insecure password again!</p>

        <!-- Main Text End -->

        <!-- Password Length Input Start -->

            <div class="passwordLength-wrapper">
                <label for="passwordLength">Password Length: </label>
                <input type="number" id="passwordLengthEl" min="1" max="15" value="" placeholder=" #" required>
            </div>

        <!-- Password Length Input End -->

        <!-- Include Symbols or Numbers option start -->
        <div class="options">
            <label>
              <input type="checkbox" id="includeSymbols" > Include symbols
            </label>
            <label>
              <input type="checkbox" id="includeNumbers" > Include numbers
            </label>
          </div>

        <!-- Include Symbols or Numbers option end -->


        <!-- Buttons Start -->

            <div class="button-wrapper">
                <button id="generate-Button" onclick="getRandomPassword()">Generate Password</button>
                <button id="clear-Button" onclick="getClearPassword()">Clear</button>
            </div>

        <!-- Buttons End -->
        </div>  

        <!-- Main Text End -->


        <!-- Password Inputs Start -->

        <div class="input-wrapper">

            <!-- Password in paragraph version -->
            <!-- <p id="passwordElOne"></p>
            <p id="passwordElTwo"></p> -->

            <!-- Input Version -->

            
            <label for="passwordElOne">
                <h4>Password 1</h4>
                <input type="text" id="passwordElOne" placeholder="Edit here">
            </label>
            <label for="passwordElTwo">
                <h4>Password 2</h4>
                <input type="text" id="passwordElTwo" placeholder="Edit here">
            </label>

        </div> 

        <!-- Password Input End -->
        
    </div>

    <div id="notification">Password copied to clipboard</div>

    <h2>john.pieri</h2>

    </main>
    <script src="index.js"></script>
</body>
</html>
